			<p style="margin-top:0pt;margin-bottom:0pt">Middelværdisætningen er en matematisk sætning, der, i grove træk, siger, at der et sted på en differentiabel kurve er et punkt, i hvilket hældningen er lig kurvens "gennemsnitshældning".</p>
