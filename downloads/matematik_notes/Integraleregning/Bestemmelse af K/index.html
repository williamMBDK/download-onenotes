	<body data-absolute-enabled="true" style="font-family:Calibri;font-size:11pt"><h1>Bestemmelse af K</h1>
		<div style="position:absolute;left:48px;top:115px;width:720px">
			<p style="margin-top:0pt;margin-bottom:0pt"><span style="font-weight:bold">Sætning 10.5 mat b htx: </span>F(x) + k I et interval [a,b] har en (og kun en) graf som går igennem punktet (			<math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
				<msub>
					<mi>x</mi>
					<mn>0</mn>
				</msub>
				<mo>,</mo>
				<msub>
					<mi>y</mi>
					<mn>0</mn>
				</msub>
				<mo fence="false">)</mo>
				<mo>&nbsp;</mo>
			</math>
, hvor 			<math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
				<msub>
					<mi>x</mi>
					<mn>0</mn>
				</msub>
				<mo>&nbsp;</mo>
				<mo>∈</mo>
				<mo>&nbsp;</mo>
				<mfenced open="[" close="]">
					<mrow>
						<mi>a</mi>
						<mo>,</mo>
						<mi>b</mi>
					</mrow>
				</mfenced>
			</math>
			</p>
			<br>
			<p style="margin-top:0pt;margin-bottom:0pt"><span style="font-weight:bold">Eksempel: 10.9 mat b htx</span></p>
			<p style="margin-top:0pt;margin-bottom:0pt">f(x) = 2cos(x), som skærer i (pi,4).</p>
			<p style="margin-top:0pt;margin-bottom:0pt">F(X) = 2sin(x) + k</p>
			<p style="margin-top:0pt;margin-bottom:0pt">4 = 2*sin(pi) + k --&gt; k = 4</p>
		</div>
	

</body></html>
