	<body data-absolute-enabled="true" style="font-family:Calibri;font-size:11pt"><h1>Inhibitor</h1>
		<div style="position:absolute;left:48px;top:91px;width:720px">
			<p lang="da-DK" style="margin-top:0pt;margin-bottom:0pt">En inhibitor er et stof, som formindsker reaktionshastigheden for en kemisk reaktion</p>
			<br>
			<p lang="da-DK" style="margin-top:0pt;margin-bottom:0pt">Eksempel på brug:</p>
			<ul>
				<li><span lang="da-DK">Fjernvarmevandet fra kraftvarmeværker tilsættes derfor inhibitorer, således at reaktionshastigheden for rustdannelsen nedsættes betydeligt.</span></li>
			</ul>
		</div>
